<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
  />
  <link rel="stylesheet" href="/css/styless.css" />
  <title>Creative-Craze</title>
</head>
<body>
<header>
  <!-- nav -->
  <nav>
    <div class="navbar">
      <div class="logo">
        <a href="index.html">
          <img src="./images/bg.png" alt="logo" />
        </a>
      </div>
      <div class="nav-links">
        <ul>
          <button>
            <li class="bi bi-flower3"></li>
          </button>
        </ul>
      </div>
      <!-- <div class="indicator"></div> -->
    </div>
  </nav>
  <!-- end nav -->
</header>

<section>
  <div class="yose">
    <div class="hero-heading">
      Create<span class="italic"> portfolio</span>
    </div>
    <div class="hero-p">
      Fill in your Names, Your age , Your nationality and a portfolio PDF as a
      collection of work samples, and a profile picture as an image that
      represents you online.
    </div>
  </div>
  <div class="contact">
    <div class="contact-form">
      <form th:action="@{/add_portfolio}" method="post">
        <!--1st row-->
        <div class="row">
          <div class="input50">
            <label>Names</label>
            <input type="text" name="name" required/>
          </div>
          <div class="input50">
            <label>Age</label>
            <input type="text" placeholder="ex:'35'" name="age" required/>
          </div>
          <div class="input50">
            <label>Nationality</label>
            <input type="text" name="nationality" required/>
          </div>
        </div>
        <!--2nd row-->
        <div class="row">
          <div class="input50">
            <label>Email</label>
            <input type="email"  name="ownerEmail" required/>
          </div>
          <div class="input50">
            <label>Portfolio Pdf</label>
            <input type="file" accept=".pdf" placeholder="pdf" name="pdf" required/>
          </div>
          <div class="input50">
            <label>Profile Picture</label>
            <input
                    type="file"
                    accept="image/*"
                    placeholder="profile picture"
                    name="image"
                    required
            />
          </div>
        </div>
        <!--3rd row-->
        <div class="row">
          <div class="input100">
            <textarea placeholder="Description" name="message" required></textarea>
          </div>
        </div>
        <!--4th row-->
        <div class="row">
          <div class="input100">
            <input type="submit" value="Submit" />
          </div>
        </div>
      </form>
    </div>
  </div>
</section>

<!-- <script src="/js/script.js"></script> -->
</body>
</html>
